<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:componentes="http://java.sun.com/jsf/composite/componentes">
    <h:head>
        <title>Agenda - Usuário</title>
        <link type="text/css" rel="stylesheet" href="/project/faces/javax.faces.resource/theme.css?ln=primefaces-bootstrap" />
    </h:head>
    <h:body>
        <f:view>
            <componentes:menu />

            <h:form>
                <!-- COMPONENTE QUE EXIBE AS MENSAGENS PARA O USUÁRIO -->
                <p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true" />

                <!-- MODAL DA TELA DE CADASTRO E EDIÇÃO-->
                <p:dialog header="Usuário" widgetVar="formulario" showEffect="fade" hideEffect="fade" minHeight="40">
                    <h:inputHidden value="#{usuarioBean.usuario.id}" id="campoId"/>
                    <h:panelGrid columns="4" cellpadding="5">
                        
                        <p:outputLabel value="Nome"/><br />                        
                        <p:inputText value="#{usuarioBean.usuario.nome}" id="campoNome" />
                        <p:commandButton action="#{usuarioBean.salvarUsuario()}" value="Salvar" update="tabela,campoNome" icon="ui-icon-check" />                    
                    </h:panelGrid>
                </p:dialog>
                
                <!-- MODAL DA TELA DE CONFIRMAÇÃO DE EXCLUSÃO -->
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                </p:confirmDialog>

                <p:panel header="Lista de usuarios">
                    <!-- COMPONENTE DATATABLE QUE EXIBE A LISTA DE USUÁRIOS -->
                    <p:dataTable
                            id="tabela"
                            var="usuario" 
                            value="#{usuarioBean.listaUsuarios}" rows="10"
                            paginator="true"
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="5,10,15"
                            paginatorPosition="bottom"
                            sortMode="multiple"
                            emptyMessage="Nenhum registro encontrado"
                    >
                        <p:column headerText="Id" sortBy="#{usuario.id}" width="5%">
                            <h:outputText value="#{usuario.id}" />
                        </p:column>

                        <p:column headerText="Nome" sortBy="#{usuario.nome}" filterBy="#{usuario.nome}" width="85%" styleClass="ui-fluid">
                            <h:outputText value="#{usuario.nome}" />
                        </p:column>

                        <p:column headerText="Ação" width="10%" style="text-align: center">
                            <p:commandButton actionListener="#{usuarioBean.excluirUsuario(usuario)}" update="tabela" icon="ui-icon-close">
                                <p:confirm header="Excluir Grupo" message="Tem certeza que deseja excluir o usuario: # #{usuario.id} - #{usuario.nome} ?" icon="ui-icon-alert" />
                            </p:commandButton>

                            <p:commandButton actionListener="#{usuarioBean.setUsuario(usuario)}" oncomplete="PF('formulario').show()" icon="ui-icon-pencil" process="@this" update="@form:campoNome,@form:campoId" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
                
                <br /><br />
                
                <!-- BOTOES PARA CONTROLE DOS DADOS DO USUÁRIO -->
                <p:commandButton value="Novo Usuário" type="button" onclick="PF('formulario').show()" style="float:right" icon="ui-icon-plus">
                    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
                </p:commandButton>
                
                <p:commandButton id="toggler" value="Colunas" style="float:right" icon="ui-icon-calculator">
                    <p:columnToggler datasource="tabela" trigger="toggler" /> 
                </p:commandButton>

                <!-- EFEITO DE LOADING PARA MOSTRAR QUE UMA AÇÃO ESTÁ SENDO PROCESSADA -->
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage value="/img/ajax-loader.gif" />
                </p:dialog>                
            </h:form>
        </f:view>
    </h:body>
</html>
